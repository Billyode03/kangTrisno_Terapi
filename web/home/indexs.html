<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll("[include-html]").forEach(async (el) => {
      const file = el.getAttribute("include-html");
      const response = await fetch(file);
      const text = await response.text();
      el.innerHTML = text;
    });
  });
</script>
